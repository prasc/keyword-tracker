<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Keyword Tracker</title>
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<body>
		<!-- * Input box to type in a skill -->
		<!-- * After typing in skill, dynamically generate a list item and two buttons (add/subtract) -->
		<!-- * Store the points in database and display on screen -->
		<!-- ! Dynamically order the list items based on which ever ones has the most points -->
		<form action="" class="add-skill">
			<label for="skill">Skill</label>
			<input
				type="text"
				placeholder="type in a skill"
				name="skill"
				id="skill"
			/>
			<input type="submit" value="Send" />
		</form>
		<ul class="skill-list"></ul>

		<script type="text/javascript" src="/scripts/script.js"></script>
	</body>
</html>
